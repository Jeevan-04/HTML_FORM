<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-select-country.min.css" type="text/css" />
    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
</head>
<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #5d3b00;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #bf8925;
      color: rgb(67, 39, 0);
    }
    
    .topnav a.active {
      background-color: #ffb92c;
      color: white;
    }
    </style>
<body style="background-color: rgb(255, 207, 145);">
    <div class="topnav">
        <img src="1.png" style="height:52px;width:52px;" align="left">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <div id="google_translate_element"></div>

        <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      <br>
        <form>
            <table class="custom-table" align="center" style="box-shadow: 5px 10px rgb(130, 87, 33);">
                <tr>
                    <th colspan="2"><h2 align="center"><img src="1.png" style="height:50px;width:50px;">&nbsp;ABC PUBLICATION</h2></th>
                </tr>
                <tr>
                    <td>Name <br>
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>Email <br>
                        <input type="email" id="email" name="email" placeholder="eg: xyz123@gmail.com" style="width:100%;" required>
                    </td>
                </tr>
                <tr>
                    <td>Phone <br>
                        <input type="tel" id="phone" name="phone" placeholder="eg:XXXXXXXXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="width:100%;" required>
                    </td>
                </tr>
                <tr>
                    <td>Genre of your Interest<br>
                        <INPUT LIST="INTERESTS" NAME="INTEREST" style="width:100%;" required>
                            <DATALIST ID="INTERESTS">
                                <OPTION VALUE="History"></OPTION>
                                <OPTION VALUE="Autobiography"></OPTION>
                                <OPTION VALUE="Sci Fi"></OPTION>
                                <OPTION VALUE="Fantasy"></OPTION>
                                <OPTION VALUE="Literature"></OPTION>
                                <OPTION VALUE="Academic"></OPTION>
                            </DATALIST>
                    </td>
                </tr>
                <tr>
                    <td>Address <br>
                        <input type="text" id="address1" name="address1" placeholder="Street Address 1" style="width: 100%;" required><br>
                        <input type="text" id="address2" name="address2" placeholder="Street Address 2" style="width: 100%;" required><br>
                        <input type="text" name="city" placeholder="eg: Mumbai" style="width: 49%;" required>
                        <input type="text" name="region" placeholder="eg: vidyavihar" style="width: 49%;" required><br>
                        <input type="text" name="postal_code" placeholder="eg: 400070" style="width: 120px;" required>
                        <select class="selectpicker countrypicker" data-default="IN" style="width: 120px;"></select>
                        <script>
                            $('.countrypicker').countrypicker();
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="tnc" value="tnc" REQUIRED>Do you agree for notifications<br>
                        <input type="checkbox" name="tnc" value="tnc" REQUIRED>*Accept all terms and condition<br>
                    </td>
                </tr>
            </table>
            <br>
            <div style="text-align: center;">
                <input type="submit" value="Sign Up" style="font-size: 20px; border-radius: 25px; background-color: rgb(209, 182, 148);">
            </div>
        </form>
</body>
</html>
